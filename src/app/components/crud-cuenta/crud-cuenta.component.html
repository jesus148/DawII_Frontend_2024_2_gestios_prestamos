<app-menu></app-menu>
<div class="container">
    <div class="row">
        <mat-toolbar color="primary">
            <span>Crud Cuenta</span>
        </mat-toolbar>
    </div>
    <div class="row" style="margin-top: 3%">
        <mat-form-field class="col-md-4">
            <mat-label>Numero</mat-label>
            <input matInput [(ngModel)]="filtro">
        </mat-form-field>
    
        <button (click)="refreshTable()" mat-raised-button type="button" color="primary" style="width: 150px;">Filtrar</button>
        <button (click)="openDialogRegistrar()" mat-raised-button type="button" color="primary" style="width: 150px;">Registrar</button>
    </div>
    <div class="row" style="margin-top: 3%">
        <mat-table #table class="mat-cell" [dataSource]="dataSource">
            <ng-container matColumnDef="idCuenta">
                <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>
                <mat-cell *matCellDef="let aux ">{{ aux.idNumero }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="numero">
                <mat-header-cell *matHeaderCellDef>Numero</mat-header-cell>
                <mat-cell *matCellDef="let aux">{{ aux.numero }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="entidadFinanciera">
                <mat-header-cell *matHeaderCellDef>Entidad Financiera</mat-header-cell>
                <mat-cell *matCellDef="let aux">{{ aux.entidadFinanciera.idEntidadFinanciera }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="tipoMoneda">
                <mat-header-cell *matHeaderCellDef>Tipo de Moneda</mat-header-cell>
                <mat-cell *matCellDef="let aux">{{ aux.tipoMoneda.idDataCatalogo }}</mat-cell>
            </ng-container>
          
            <ng-container matColumnDef="estado">
                <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
                <mat-cell *matCellDef="let aux">{{ aux.estado == 1 ? "Activo" : "Inactivo" }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
                <mat-cell *matCellDef="let aux">
                    <div class="custom-actions">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="idEstado_{{ aux.idEjemplo }}" name="estado"
                                [checked]="aux.estado == 1"
                                />
                            <label class="custom-control-label" for="idEstado_{{ aux.idEjemplo }}"></label>
                        </div> 
                        <button mat-icon-button color="accent" (click)="openDialogActualizar(aux)">
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="delete(aux)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </div>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[6, 8, 10]" showFirstLastButtons></mat-paginator>
    </div>
</div>
